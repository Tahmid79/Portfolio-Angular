<div id="sk" class="ui inverted segment">


  <div id="box"  class="ui segment">
    <h1 class="ui floated header">Technical Expertise</h1>
    <div class="ui clearing divider">
    </div>
  </div>

  <div class="ui stackable grid container">

    <div class="row">

        <div id="circle" class="ui circular segment"  *ngFor="let skill of skills; let i = index"
         [style.background-image] = "skill.b1" >

        </div>

    </div>


  </div>

</div>
